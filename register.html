<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yummy Recipes</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <!-- modak font -->
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="navbar-header">
            <span id="logo-text" class="navbar-brand"><h1>Yummy Recipes</h1></span>
        </div>
    </nav>
    <div class="container-fluid" id="jumbo-holder">
        <h1 class="text-center">Create an account below to start using Yummy Recipes</h1>
        <div class="jumbotron" id="form-holder">
            <form action="">
                <div class="row text-center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <input class="place-holder" type="text" placeholder="First Name">
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-4">
                        <input class="place-holder" type="text" placeholder="Last Name">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div style="min-height: 30px"></div>
                <div class="row text-center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <input class="place-holder" type="text" placeholder="Mobile number">
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-4">
                        <input class="place-holder" type="email" placeholder="Email">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div style="min-height: 30px"></div>
                <div class="row text-center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <input class="place-holder" type="password" placeholder="Password">
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-4">
                        <input class="place-holder" type="password" placeholder="Confirm password">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div style="min-height: 30px"></div>
                <div class="row text-center">
                   <div class="col-sm-2"></div>
                   <div class=" row col-sm-8">
                       <div class="col-sm-5"></div>
                       <div class="col-sm-3">
                           <input type="submit" value="Create Account" class="submit">
                       </div>
                       <div class="col-sm-4"></div>
                   </div>
                   <div class="col-sm-2"></div> 
                </div>
            </form>
        </div>
    </div>
    <!-- bootstrap javascript, popper.js and jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
